<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpc.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div id="parent">
        <div class="child rock" id="rock" onclick="option('rock')">
            <img src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png"
                alt="">
            <h2>Rock</h2>
        </div>
        <div class="child paper" id="paper" onclick="option('paper')">
            <img src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png" alt="">
            <h2>Paper</h2>
        </div>
        <div class="child scissors" id="scissors" onclick="option('scissors')">
            <img src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png"
                alt="">
            <h2>Scissors</h2>
        </div>
    </div>

    <script src="./rpc.js"></script>
</body>

</html>
