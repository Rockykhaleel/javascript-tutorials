<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/_animate.scss">
  <link rel="stylesheet" href="assets/css/_autoheight.scss">
  <link rel="stylesheet" href="assets/css/_core.scss">
  <link rel="stylesheet" href="assets/css/_lazyload.scss">
  <link rel="stylesheet" href="assets/css/_theme.default.scss">
  <link rel="stylesheet" href="assets/css/_theme.green.scss">
  <link rel="stylesheet" href="assets/css/_theme.scss">
  <link rel="stylesheet" href="assets/css/_video.scss">
  <link rel="stylesheet" href="assets/css/owl.carousel.scss">
  <link rel="stylesheet" href="assets/css/owl.theme.default.scss">
  <link rel="stylesheet" href="assets/css/owl.theme.green.scss">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <h4>1</h4>
      </div>
      <div class="item">
        <h4>2</h4>
      </div>
      <div class="item">
        <h4>3</h4>
      </div>
      <div class="item">
        <h4>4</h4>
      </div>
      <div class="item">
        <h4>5</h4>
      </div>
      <div class="item">
        <h4>6</h4>
      </div>
      <div class="item">
        <h4>7</h4>
      </div>
      <div class="item">
        <h4>8</h4>
      </div>
      <div class="item">
        <h4>9</h4>
      </div>
      <div class="item">
        <h4>10</h4>
      </div>
      <div class="item">
        <h4>11</h4>
      </div>
      <div class="item">
        <h4>12</h4>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="assets/js/owl.carousel.js"></script>
  <script src="assets/js/owl.animate.js"></script>
  <script src="assets/js/owl.autoheight.js"></script>
  <script src="assets/js/owl.autoplay.js"></script>
  <script src="assets/js/owl.autorefresh.js"></script>
  <script src="assets/js/owl.hash.js"></script>
  <script src="assets/js/owl.lazyload.js"></script>
  <script src="assets/js/owl.navigation.js"></script>
  <script src="assets/js/owl.support.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="assets/js/owl.video.js"></script>
  <script src="./practice.js"></script>

  <script>
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      items: 4,
      loop: true,
      margin: 10,
      autoplay: true,
      autoplayTimeout: 1000,
      autoplayHoverPause: true
    });
    $('.play').on('click', function () {
      owl.trigger('play.owl.autoplay', [1000])
    })
    $('.stop').on('click', function () {
      owl.trigger('stop.owl.autoplay')
    })

  </script>
</body>

</html>
